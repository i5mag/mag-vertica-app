<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vertica - Home</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/verticahome.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="resources/javascript/verticahome.js"></script>
</head>
<body onload="initiateClock()">
    
    <div id="header">
        <div class="displayText">
            Position: 
            <input type="radio" name="position" class="positionRadio" value="centre"> Centre
            <input type="radio" name="position" class="positionRadio" value="lowerRight"> Lower Right
        </div>
        
        <div class="displayText">
            Press ESC key to hide the window. Enter to show it again.
        </div>
        <div id="clock">
            
        </div>
        
    </div>
    
    <div id="displayArea">
        <div id="floatingPanel" class="ui-widget-content" draggable="true">
            <span id="positionText">Floating...</span>
            <span id="dragText">Drag me around..</span>
        </div>
    </div>
    
    <div id="footer">
    
    </div>

</body>
</html>
